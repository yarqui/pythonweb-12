<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Password Reset</title>
  </head>
  <body>
    <p>Hi {{username}},</p>
    <p>A password reset was requested for your account.</p>
    <p>
      Please click the link below to set a new password. This link will be valid
      for 15 minutes.
    </p>
    <p>
      <a href="{{host}}reset-password-form/{{token}}">Reset Your Password</a>
    </p>
    <p>If you did not request a password reset, please ignore this email.</p>
    <p>Thanks,</p>
    <p>The Contacts API Team</p>
  </body>
</html>
